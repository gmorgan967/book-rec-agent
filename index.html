<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 15px;
            background: #0061EB;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Book Recommendation Agent</h1>
    <h2>Your AI-Powered Book Suggestion Assistant</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask for book recommendations...">
        <button id="send-btn">Send</button>
    </div>
    <footer>
        Powered by DigitalOcean GenAI Platform
    </footer>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            userInput.value = "";

            try {
                const response = await fetch("https://agent-12f68e1363e3d2f15269-9bcnf.ondigitalocean.app/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer NNwSlvSe95AstPlZJwFsnMv5gXmmxqAu"
                    },
                    body: JSON.stringify({
                        chatbot_id: "3FdnLZtpJnYqNyWh2xRwUPnSqxYbzDqy",
                        messages: [{ role: "user", content: userMessage }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data && data.choices && data.choices.length > 0) {
                    chatBox.innerHTML += `<p><strong>Agent:</strong> ${data.choices[0].message.content}</p>`;
                } else {
                    chatBox.innerHTML += `<p><strong>Agent:</strong> Sorry, I couldn't generate a response.</p>`;
                }
            } catch (error) {
                console.error("Error fetching response:", error);
                chatBox.innerHTML += `<p><strong>Agent:</strong> Error communicating with the agent.</p>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
